<app-nav-menu></app-nav-menu>

<div class="container-fluid">
  <div class="">
    <main class=" ">
      <div class="chartjs-size-monitor">
        <div class="chartjs-size-monitor-expand">
          <div class=""></div>
        </div>
        <div class="chartjs-size-monitor-shrink">
          <div class=""></div>
        </div>
      </div>
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
      >
        <h1 class="h2">Collections</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">
              Share
            </button>
            <button type="button" class="btn btn-sm btn-outline-secondary">
              Export
            </button>
          </div>
          <button
            type="button"
            class="btn btn-sm btn-outline-secondary dropdown-toggle"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-calendar align-text-bottom"
              aria-hidden="true"
            >
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            This week
          </button>
        </div>
      </div>

      <br />

      <div
        class="d-inline-flex"
        *ngFor="let collection of results; let i = index"
      >
        <div class="m-4 d-flex flex-row">
          <img src="/assets/flash-cards.png" alt="" />
          <div>
            <a [routerLink]="['/collection', collection.id]">
              <h3>
                {{ collection.name }}
              </h3>
            </a>
            <span class="fa fa-user"></span>
            <span class="ms-1">{{
              collection.userEmail?.split("@")?.at(0)!
            }}</span>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
